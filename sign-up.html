<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link href="sign-up.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto ">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="Home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sign-up.html">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Login.html" target="_blank">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <section class="main">
        <div class="container-fluid">
            <div class="row mt-5 justify-content-center">
                <div class="col-xl-4 col-lg-7 col-md-6 col-sm-12 d-flex align-items-center">
                    <img src="./image1.png" class="img-fluid" alt="image1">
                </div>

                <div class="col-xl-3 col-lg-5 col-md-6 col-sm-12">
                    <form class="form"  onsubmit="return validation()" >
                        <h3 class="mb-3">Sign up</h3>
                        <div class="mb-3" id="form-control">
                            <label for="exampleInputEmail1" class="form-label fw-bold">Email or Phone Number</label>
                            <input type="email"  class="form-control" id="exampleInputEmail1" 
                                placeholder="Enter Your Email or Phone number" aria-describedby="emailHelp" required>
                                
                            <span class="text-danger fw-bold" id="Emailerror"></span>
                        </div>
                        <div class="mb-3" id="form-control">
                            <label for="exampleInputPassword1" class="form-label fw-bold">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" 
                                placeholder="Enter your password" required>
                                
                            <span class="text-danger fw-bold" id="passworderror"></span>
                        </div>
                        <div class="mb-5" id="form-control">
                            <label for="exampleInputPassword1" class="form-label fw-bold">Confirm Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword2"
                                placeholder="Confirm Your password" required>
                                
                            <span class="text-danger fw-bold" id="cpassworderror"></span>
                        </div>
                        <div class="d-grid gap-2">
                            <button id="button2" class="btn btn-secondary mb-3"   type="submit">Sign-up</button>
                            <button class="btn btn-secondary" onclick="call()" type="button">Login</button>
                        </div>
                    </form>
                </div>
            </div>
    </section>
    <script src="signup.js"></script>
</body>

</html>
